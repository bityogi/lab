apiVersion: apps/v1
kind: Deployment
metadata:
  name: btcpayserver
  namespace: btcpay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: btcpayserver
  template:
    metadata:
      labels:
        app: btcpayserver
    spec:
      initContainers:
        - name: copy-lnd-creds
          image: busybox
          command:
            - sh
            - -c
            - |
              while [ ! -f /lnd/data/chain/bitcoin/${BTCPAY_NETWORK:-testnet}/admin.macaroon ]; do
                echo "Waiting for LND macaroon..."
                sleep 2
              done
              cp /lnd/data/chain/bitcoin/${BTCPAY_NETWORK:-testnet}/admin.macaroon /lnd/admin.macaroon
          env:
            - name: BTCPAY_NETWORK
              valueFrom:
                configMapKeyRef:
                  name: btcpay-network-config
                  key: BITCOIN_NETWORK
          volumeMounts:
            - name: lnd-data
              mountPath: /lnd
      containers:
        - name: btcpayserver
          image: btcpayserver/btcpayserver:1.13.0
          env:
            - name: BTCPAY_NETWORK
              valueFrom:
                configMapKeyRef:
                  name: btcpay-network-config
                  key: BITCOIN_NETWORK
            - name: RPC_USER
              valueFrom:
                secretKeyRef:
                  name: rpc-secrets
                  key: RPC_USER
            - name: RPC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rpc-secrets
                  key: RPC_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: rpc-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rpc-secrets
                  key: POSTGRES_PASSWORD
            - name: BTCPAY_POSTGRES
              value: "Host=postgres;Port=5432;Username=$(POSTGRES_USER);Password=$(POSTGRES_PASSWORD);Database=btcpay"
            - name: BTCPAY_BTCRPCURL
              value: "http://$(RPC_USER):$(RPC_PASSWORD)@bitcoind:8332/"
            - name: BTCPAY_BTCEXPLORERURL
              value: "http://nbxplorer:32838/"
            - name: BTCPAY_BTCNBXPLORERURL
              value: "http://nbxplorer:32838/"
            - name: BTCPAY_BTCEXTERNALURL
              value: "http://localhost:23000/"
            - name: BTCPAY_LNDRPCURL
              value: "https://lnd:8080/"
            - name: BTCPAY_LNDGRPCURL
              value: "lnd:10009"
            - name: BTCPAY_LNDMACAROONDIR
              value: "/lnd"
            - name: BTCPAY_LNDCERTDIR
              value: "/lnd"
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:23002"
          ports:
            - containerPort: 23002
          volumeMounts:
            - name: lnd-data
              mountPath: /lnd
              readOnly: false
      volumes:
        - name: lnd-data
          persistentVolumeClaim:
            claimName: lnd-data-pvc
